<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Page</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
  
  <div class="container">
    <div class="col text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%28454045%29.jpg/640px-Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%28454045%29.jpg" class="rounded-circle img-thumbnail" alt="...">
    </div>
    <div class="col">
      <div class="row text-center">
        <h1>Christian Black</h1>
        <h3>440-488-1446</h3>
      </div>
    </div>
    <div class="col">
      <div class="row text-center">
        <div class="d-grid gap-2 d-md-block mx-auto mb-2">
          <button class="btn btn-primary" href="#" role="button"><i class="bi-github" role="img" aria-label="GitHub"></i></button>
          <button class="btn btn-primary" href="#" role="button"><i class="bi bi-linkedin"></i></button>
          <button class="btn btn-primary" href="#" role="button"><i class="bi bi-twitter"></i></button>
        </div>
      </div>
    </div>
      
      <div class="d-grid gap-2 mx-auto">
        <button class="btn btn-primary" type="button">About Me</button>
        <button class="btn btn-primary" type="button">My Website</button>
        <button class="btn btn-primary" type="button">My Portfolio</button>
      </div>
          
  </div>
  

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
